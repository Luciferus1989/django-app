{% extends 'blogapp/base.html' %}

{% block title %}
    Articles #{{ object.pk }}
{% endblock %}

{% block body %}
    <h1>Article</h1>
    <div>
      <p>Title: {{ article.title }}</p>
      <p>Published: {{ article.published_at }}</p>
      <p>Text: {{ article.body }}</p>
    </div>
    <div>
        <a href="{% url 'blogapp:articles' %}">Back to list</a>
    </div>
{% endblock %}
